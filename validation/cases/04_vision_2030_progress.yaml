name: vision_2030_progress
description: "Track progress toward Vision 2030 Qatarization targets"
endpoint: /api/v1/query
method: POST
tier: complex
timeout: 90
payload:
  question: "What is Qatar's progress toward Vision 2030 Qatarization targets?"
  context:
    strategy: vision_2030
acceptance:
  max_latency_ms: 90000
  min_citation_coverage: 0.7
  verification_required: true
  freshness_required: true
expected_response:
