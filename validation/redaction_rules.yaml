fields:
  - keys: ["name", "full_name", "person_name", "employee_name"]
    replacement: "[REDACTED-NAME]"
  - keys: ["person_id", "employee_id", "national_id"]
    replacement: "[REDACTED-ID]"
  - keys: ["salary", "salary_amount", "wage", "compensation"]
    replacement: "[REDACTED-SALARY]"

patterns:
  - description: Mask inline names labelled in free-form responses
    pattern: "(?i)name\\s*:\\s*[A-Z][A-Za-z\\s]+"
    replacement: "Name: [REDACTED-NAME]"
  - description: Mask person identifiers embedded in strings
    pattern: "(?i)person[_\\s-]?id\\s*[:=]\\s*[A-Za-z0-9-]+"
    replacement: "person_id=[REDACTED-ID]"
  - description: Mask salary figures with optional currencies
    pattern: "(?i)\\b\\d{1,3}(?:,\\d{3})*(?:\\.\\d+)?\\s*(?:qar|usd|eur|sar)?\\b"
    replacement: "[REDACTED-AMOUNT]"
