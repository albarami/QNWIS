datasets:
  - pattern: "*employed-persons-15-years-and-above*.csv"
    license: "Qatar Open Data (see portal terms)"
    notes: "Employment CSV; year and *_percent columns expected"
  - pattern: "indicator=SL.UEM.TOTL.ZS*"
    license: "World Bank CC BY 4.0"
    notes: "Total unemployment rate (% of total labor force)"
  - pattern: "aggregates/*.csv"
    license: "MIT-SYNTHETIC"
    notes: "Synthetic LMIS aggregates generated offline"
  - pattern: "api:number-of-employees-and-compensation*"
    license: "Qatar Open Data Portal License (CC BY 4.0)"
    notes: "Official PSA data on employment and compensation by sector (2016-2021)"
    source_url: "https://www.data.gov.qa/"
  - pattern: "api:trainees-at-the-private-training-centers*"
    license: "Qatar Open Data Portal License (CC BY 4.0)"
    notes: "Training center enrollment data from Ministry of Education (2022)"
    source_url: "https://www.data.gov.qa/"
  - pattern: "api:number-of-labor-force-by-sector*"
    license: "Qatar Open Data Portal License (CC BY 4.0)"
    notes: "Labor force statistics by economic sector"
    source_url: "https://www.data.gov.qa/"

