[mypy]
python_version = 3.11
mypy_path = src
explicit_package_bases = True
ignore_missing_imports = True
follow_imports = skip

[mypy-pydantic.*]
follow_imports = normal
ignore_missing_imports = False

[mypy-qnwis.scripts.qa.readiness_gate]
allow_subclassing_any = True

[mypy-qnwis.alerts.*]
strict = True
ignore_missing_imports = False

[mypy-qnwis.monitoring.*]
strict = True
ignore_missing_imports = False

[mypy-qnwis.notify.*]
strict = True
ignore_missing_imports = False

[mypy-qnwis.agents.alert_center]
strict = True
ignore_missing_imports = False

[mypy-qnwis.scripts.qa.ops_gate]
strict = True
ignore_missing_imports = False

[mypy-qnwis.scripts.qa.ops_console_gate]
strict = True
ignore_missing_imports = False

[mypy-qnwis.scripts.qa.determinism_scan]
strict = True
ignore_missing_imports = False

[mypy-qnwis.scripts.qa.ops_notify_gate]
strict = True
ignore_missing_imports = False

[mypy-qnwis.ops_console.*]
strict = True
ignore_missing_imports = False

[mypy-jinja2.*]
ignore_missing_imports = False
follow_imports = normal
