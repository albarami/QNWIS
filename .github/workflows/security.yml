name: Security Scan

on:
  push:
    branches: ["main", "feature/**"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Bandit (SARIF)
        run: |
          bandit -r src -ll -ii -f sarif -o bandit.sarif

      - name: Run Safety
        run: |
          safety check --full-report || true

      - name: Run pip-audit
        run: |
          pip-audit --desc || true

      - name: Upload Bandit SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif

      - name: Upload Bandit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-sarif
          path: bandit.sarif
          retention-days: 30

      - name: Security scan summary
        if: always()
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security tools executed:" >> $GITHUB_STEP_SUMMARY
          echo "- Bandit (Python security linter)" >> $GITHUB_STEP_SUMMARY
          echo "- Safety (dependency vulnerability check)" >> $GITHUB_STEP_SUMMARY
          echo "- pip-audit (PyPI vulnerability scanner)" >> $GITHUB_STEP_SUMMARY
