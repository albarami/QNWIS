# Time Horizon Patterns (regex-friendly)
time_patterns:
  relative:
    - pattern: "last (\\d+) (day|week|month|year)s?"
      unit_group: 2
      value_group: 1
    - pattern: "past (\\d+) (day|week|month|year)s?"
      unit_group: 2
      value_group: 1
    - pattern: "recent (\\d+) (month|year)s?"
      unit_group: 2
      value_group: 1
    - pattern: "(\\d+) (month|year)s? ago"
      unit_group: 2
      value_group: 1
  absolute:
    - pattern: "(\\d{4})-(\\d{4})"
      type: "year_range"
    - pattern: "since (\\d{4})"
      type: "year_start"
    - pattern: "in (\\d{4})"
      type: "year_single"
    - pattern: "Q([1-4])\\s*(\\d{4})"
      type: "quarter"
      quarter_length_months: 3
    - pattern: "\\b(\\d{4})\\b"
      type: "year_single_plain"
      months: 12

# Complexity Scoring Weights
complexity_weights:
  intent_count:
    single: 10
    multiple: 20
  sector_count:
    single: 5
    multiple: 15
  time_horizon:
    narrow: 5   # <= 24 months
    medium: 10  # 25-48 months
    wide: 15    # > 48 months
  urgency_present: 30
  metric_count:
    few: 5      # 1-2 metrics
    several: 10 # 3-4 metrics
    many: 15    # 5+ metrics

# Complexity Thresholds (total score)
complexity_thresholds:
  simple: 0-20
  medium: 21-40
  complex: 41-60
  crisis: 61+  # or urgency_present=true + fresh_horizon<=3_months
