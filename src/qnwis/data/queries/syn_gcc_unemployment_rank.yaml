id: syn_gcc_unemployment_rank
title: GCC unemployment ranking (latest)
description: GCC countries ranked by unemployment rate (synthetic).
source: csv
expected_unit: percent
params:
  pattern: "aggregates/aggregates/unemployment_gcc_latest.csv"
  select: ["year", "country", "value"]
  year: 2024
constraints:
  freshness_sla_days: 3650
postprocess:
  - name: top_n
    params:
      sort_key: "value"
      n: 6
      descending: false
