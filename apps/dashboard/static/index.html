<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>QNWIS Synthetic Dashboard</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { margin-bottom: 16px; }
    #cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 12px; margin-bottom: 18px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; background: #fff; }
    .card .kpi { font-size: 20px; font-weight: 600; }
  </style>
</head>
<body>
  <h1>QNWIS - Synthetic Dashboard</h1>
  <section id="cards"></section>
  <section>
    <h2>Sector Employment (Latest)</h2>
    <div id="sector-employment"></div>
    <a id="dl-csv" href="/v1/ui/export/csv?resource=sector-employment" download>Download CSV</a>
    <a id="dl-svg" href="/v1/ui/export/svg?chart=sector-employment" download>Download SVG</a>
  </section>
  <section>
    <h2>Salary YoY - Energy</h2>
    <div id="salary"></div>
  </section>
  <script src="app.js"></script>
</body>
</html>
