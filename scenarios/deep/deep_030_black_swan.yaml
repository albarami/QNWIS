id: deep_030_black_swan
name: Black Swan Event Analysis
domain: deep
version: '1.0'
description: Analysis of low-probability high-impact events
inputs:
- variable: black_swan
  base_value: 0
  shock_value: 1
  shock_type: absolute
  unit: boolean
assigned_engine: engine_a
expected_structure:
  must_include:
  - analysis
  - recommendation
  - risks
  min_length: 500
validation_rules:
- field: recommendation
  rule_type: required
  message: Must provide recommendation
retry_config:
  max_retries: 2
  retry_delay_seconds: 5
