id: econ_002_inflation_surge
name: Inflation Surge - Global Supply Chain Disruption
domain: economic
version: '1.0'
description: Analyze impact of 8% inflation due to supply chain issues
inputs:
- variable: inflation_rate
  base_value: 2.5
  shock_value: 8.0
  shock_type: absolute
  unit: percent
assigned_engine: engine_b
expected_structure:
  must_include:
  - analysis
  - recommendation
  - risks
  min_length: 500
validation_rules:
- field: recommendation
  rule_type: required
  message: Must provide recommendation
retry_config:
  max_retries: 2
  retry_delay_seconds: 5
